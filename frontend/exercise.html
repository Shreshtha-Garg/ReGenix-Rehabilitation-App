<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReGenix - Exercise Tracking</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sulphur+Point&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Import MediaPipe libraries from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-logo">
      <a href="index.html" class="nav-logo-link">ReGenix</a>
    </div>
    <ul class="nav-links">
      <li><a href="index.html" class="nav-link">Home</a></li>
      <li><a href="user-details.html" class="nav-link">User Details</a></li>
    </ul>
  </nav>

  <div class="exercise-page">
    <header class="exercise-header">
      <h1 id="exercise-title">Exercise</h1>
      <a href="index.html" class="back-home">‚Üê Back to Home</a>
    </header>
    
    <div class="video-container">
      <video id="input-video" style="display: none;"></video>
      <canvas id="output-canvas" width="640" height="480"></canvas>
    </div>
    
    <div class="stats-container">
      <div class="stat-box">
        <h3>Rep Counter</h3>
        <p id="rep-count">0</p>
      </div>
      <div class="stat-box">
        <h3>Stage</h3>
        <p id="stage-status">N/A</p>
      </div>
      <div class="stat-box">
        <h3>Feedback</h3>
        <p id="feedback">N/A</p>
      </div>
      <div class="stat-box">
        <h3>Lighting</h3>
        <p id="lighting-status">N/A</p>
      </div>
      <div class="stat-box">
        <h3>Set</h3>
        <p id="set-counter">1 / 3</p>
      </div>
      <div class="stat-box">
        <h3>Target Reps</h3>
        <p id="target-reps">0 / 10</p>
      </div>
    </div>
  </div>

  <script src="js/exercise.js"></script>
</body>
</html>
